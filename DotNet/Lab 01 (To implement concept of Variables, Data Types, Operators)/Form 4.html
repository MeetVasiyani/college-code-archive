<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order/Delivery Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-primary-subtle">
    <div class="container">
        <div class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 800px;">
            
            <h3 class="text-primary m-3">Registration</h3>

            <form>
                <h5 class="text-primary p-3">Personal Details</h5>
                <hr>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="fullname" class="form-label">Full Name :</label>
                        <input type="text" class="form-control" id="name" required placeholder="Enter your name">
                    </div>
                    <div class="col-md-4">
                        <label for="dob" class="form-label">Date of Birth :</label>
                        <input type="date" class="form-control" id="dob" required placeholder="Enter birth date">
                    </div>
                    <div class="col-md-4">
                        <label for="dob" class="form-label">Email :</label>
                        <input type="text" class="form-control" id="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="mobilenumber" class="form-label">Mobile Number :</label>
                        <input type="text" class="form-control" id="name" required placeholder="Enter mobile number">
                    </div>
                    <div class="col-md-4">
                        <label for="gender" class="form-label">Gender :</label>
                        <input type="text" class="form-control" id="gender" required placeholder="Enter your gender">
                    </div>
                    <div class="col-md-4">
                        <label for="occupation" class="form-label">Occupation :</label>
                        <input type="text" class="form-control" id="email" required placeholder="Enter Occupation">
                    </div>
                </div>


                <h5 class="text-primary p-3">Identity Details</h5>
                <hr>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="idtype" class="form-label">Id Type :</label>
                        <input type="text" class="form-control" id="name" required placeholder="Enter ID type">
                    </div>
                    <div class="col-md-4">
                        <label for="idnumber" class="form-label">ID Number :</label>
                        <input type="text" class="form-control" id="id" required placeholder="Enter ID number">
                    </div>
                    <div class="col-md-4">
                        <label for="issue" class="form-label">Issue Authority :</label>
                        <input type="text" class="form-control" id="issue" required placeholder="Enter issue department">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="issuedate" class="form-label">Issue Date :</label>
                        <input type="date" class="form-control" id="issue" required placeholder="Enter ID issue date">
                    </div>
                    <div class="col-md-4">
                        <label for="issuestate" class="form-label">Issue State :</label>
                        <input type="text" class="form-control" id="issuestate" required placeholder="Enter ID issue state">
                    </div>
                    <div class="col-md-4">
                        <label for="expiry" class="form-label">Expiry Date :</label>
                        <input type="date" class="form-control" id="email" required placeholder="Enter ID expiry date">
                    </div>
                </div>
                

                <div>
                    <button type="submit" class="btn btn-primary">Next  â€”></button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
