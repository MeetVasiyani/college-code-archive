<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order/Delivery Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-primary-subtle">
    <div class="container">
        <div class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 800px;">
            
            <h1 class="text-center bg-primary text-white p-3"><i class="fa-solid fa-location-dot"></i></h1>

            <h1 class="text-center text-primary p-1">Order/Delivery Tracking</h1>

            <h5 class="text-center text-primary p-1">Trace your Order</h5>

            <form>
                <h5 class="text-primary p-3">Personal Information</h5>
                <hr>

                <div class="row g-3 mb-3">
                    <div class="col-md-2">
                        <label for="name" class="form-label text-primary">Name:</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-2">
                        <label for="email" class="form-label text-primary">Email :</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" placeholder="Email Address" required>
                    </div>
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col-md-2">
                        <label for="email" class="form-label text-primary">Contact Number :</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" placeholder="Phone no." required>
                    </div>
                </div>

                <h5 class="text-primary p-3">Order Information</h5>
                <hr>

                <div class="row g-3 mb-3">
                    <div class="col-md-2">
                        <label for="email" class="form-label text-primary">Order ID :</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" placeholder="Order id" required>
                    </div>
                </div>


                <div class="row g-3 mb-3">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" placeholder="Street Address" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" placeholder="City" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" placeholder="State/Region/Country" required>
                    </div>
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" placeholder="Postal/Zip Code" required>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" aria-label="Country">
                            <option selected>--Select--</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-2">
                        <label for="email" class="form-label text-primary">When did you place your order?</label>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="date" placeholder="dd-MMM-yyyy" required>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Submit</button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
