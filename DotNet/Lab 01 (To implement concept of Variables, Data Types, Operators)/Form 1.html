<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
<body>
    <div class="container-fluid bg-primary-subtle">
        <div class="row">
            <h1 class="text-center">Student registration form</h1>
        </div>
        <form>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                        <label for="firstname" class="form-label">Firstname : </label>
                        <input type="text" class="form-control" id="name" placeholder="FirstName">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                        <label for="middlename" class="form-label">Middlename : </label>
                        <input type="text" class="form-control" id="name" placeholder="MiddleName">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                        <label for="lastname" class="form-label">Lastname : </label>
                        <input type="text" class="form-control" id="name" placeholder="LastName">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                        <label for="course" class="form-label">Course : </label>
                        <select name="course" id="course">
                            <option value="course" selected disabled>Course</option>
                            <option value="flutter">Flutter</option>
                            <option value=".Net">DotNet</option>
                            <option value="angular">Angular</option>
                        </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="gender">Gender : </label>
                    <div>
                        <input type="radio" id="gender" name="gender" value="male" checked >
                        <label for="male">Male</label>
                        <input type="radio" id="gender" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="gender" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                        
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="mobile">Mobile : </label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="text" class="form-control col-md-6" placeholder="Mobile Number">
                    </div>
                    
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address : </label>
                        <textarea name="address" class="form-control" rows="3" placeholder="Address"></textarea>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email : </label>
                        <input type="text" class="form-control" id="name" placeholder="email">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password : </label>
                        <input type="password" class="form-control" id="name" placeholder="password">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                        <label for="confirmpassword" class="form-label">Confirm Password : </label>
                        <input type="password" class="form-control" id="name" placeholder="Confirm password">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <button type="button" class="btn btn-success">Submit</button>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</body>
</html>
