<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        #page {
            background-color: lightblue;
            padding: 20px 10px 10px 10px;
            height: 100vh;
        }

        #header {
            background-color: purple;
            color: white;
            height: 10%;
            width: 100%;
        }

        #content {
            background-color: darkgoldenrod;
            height: 79%;
            width: 100%;
            padding: 20px;
            overflow: hidden;
        }

        .entry {
            background-color: black;
            color: white;
            margin: 10px 0;
            width: 100%;
            height: 20%;
        }

        #sidebar {
            background-color: black;
            color: white;
            width: 30%;
            height: 40%;
            float: right;
        }

        #ent {
            height: 50%;
            width: 60%;
            padding: 10px;
            float: left;
        }

        #footer {
            background-color: blue;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            #content {
                height: auto;
            }

            #sidebar {
                width: 40%;
                height: auto;
            }

            #ent {
                width: 55%;
                height: auto;
            }
        }

        @media (max-width: 992px) {
            #content {
                height: auto;
            }

            #sidebar {
                width: 50%;
                height: auto;
            }

            #ent {
                width: 50%;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            #content {
                display: flex;
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: auto;
                float: none;
                margin-top: 20px;
            }

            #ent {
                width: 100%;
                height: auto;
                float: none;
            }
        }

        @media (max-width: 576px) {
            #header {
                height: auto;
                padding: 10px 0;
                text-align: center;
            }

            #footer {
                padding: 10px 0;
            }

            .entry {
                height: auto;
            }
        }
    </style>
    <title>Part A</title>
</head>

<body>
    <div id="page">Page
        <div id="header">
            Header
        </div>
        <div id="content">
            Content
            <br>
            <div id="ent">
                <div class="entry">Entry</div>
                <div class="entry">Entry</div>
                <div class="entry">Entry</div>
            </div>

            <div id="sidebar">Sidebar</div>
        </div>
        <div id="footer">
            @Darshan University - Rajkot
        </div>
    </div>
</body>

</html>
