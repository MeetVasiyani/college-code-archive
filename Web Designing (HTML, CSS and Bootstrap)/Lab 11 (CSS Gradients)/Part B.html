<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Demonstration - Part B</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0b3c;
        }
        .gradient-container {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 15px;
        }
        .gradient-box {
            width: 120px;
            height: 80px;
            border-radius: 10px;
        }
        .gradient-1 {
            background: linear-gradient(135deg,#27ff8d, #58c9fd, #e694fe);
        }
        .gradient-2 {
            background: linear-gradient(45deg, #79ccc9, #0b87d9);
        }
        .gradient-3 {
            background: linear-gradient(135deg, #e8c592, #b754c2, #4852c9);
        }
        .gradient-4 {
            background: linear-gradient(135deg, #ff988d, #f3718c, #f196b0);
        }
        .gradient-5 {
            background: linear-gradient(90deg, #888cee, #f8a4d3);
        }
        .gradient-6 {
            background: linear-gradient(45deg, #f77e21, #de2825, #d743d9);
        }
        .gradient-7 {
            background: linear-gradient(135deg, #f73eab, #3585c1);
        }
        .gradient-8 {
            background: linear-gradient(135deg, #f0ae1d, #fff4bb);
        }
        .gradient-9 {
            background: linear-gradient(135deg, #ff988d, #f3718c, #f196b0);
        }
        .gradient-10 {
            background: linear-gradient(135deg, #fbf385, #8cf1b0);
        }
        .gradient-11 {
            background: linear-gradient(260deg, #cad1fd, #fdf7c5);
        }
        .gradient-12 {
            background: linear-gradient(360deg, #eda219, #ef4842, #e055a2);
        }
        .gradient-13 {
            background: linear-gradient(45deg, #fffffa,#f6cbd4, #5b8e95);
        }
        .gradient-14 {
            background: linear-gradient(45deg, #e28f6a, #a855a4, #344a81);
        }
        .gradient-15 {
            background: linear-gradient(45deg, #3edf7b, #2ca3a7, #5252c4);
        }
    </style>
</head>
<body>
    <div class="gradient-container">
        <div class="gradient-box gradient-1"></div>
        <div class="gradient-box gradient-2"></div>
        <div class="gradient-box gradient-3"></div>
        <div class="gradient-box gradient-4"></div>
        <div class="gradient-box gradient-5"></div>
        <div class="gradient-box gradient-6"></div>
        <div class="gradient-box gradient-7"></div>
        <div class="gradient-box gradient-8"></div>
        <div class="gradient-box gradient-9"></div>
        <div class="gradient-box gradient-10"></div>
        <div class="gradient-box gradient-11"></div>
        <div class="gradient-box gradient-12"></div>
        <div class="gradient-box gradient-13"></div>
        <div class="gradient-box gradient-14"></div>
        <div class="gradient-box gradient-15"></div><div class="gradient-box gradient-16"></div>
    </div>
</body>
</html>
