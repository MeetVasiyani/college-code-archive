<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube Animation</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282c34;
    color: white;
    font-family: Arial, sans-serif;
    perspective: 1000px;
}

.scene {
    width: 200px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCube 10s infinite linear;
}

.cube {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
}

.face {
    position: absolute;
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    border: 2px solid #fff;
    box-sizing: border-box;
    opacity: 0.9;
}

.front  { transform: rotateY(  0deg) translateZ(100px); background: rgba(255, 0, 0, 0.8); }
.back   { transform: rotateY(180deg) translateZ(100px); background: rgba(0, 255, 0, 0.8); }
.left   { transform: rotateY(-90deg) translateZ(100px); background: rgba(0, 0, 255, 0.8); }
.right  { transform: rotateY( 90deg) translateZ(100px); background: rgba(255, 255, 0, 0.8); }
.top    { transform: rotateX( 90deg) translateZ(100px); background: rgba(0, 255, 255, 0.8); }
.bottom { transform: rotateX(-90deg) translateZ(100px); background: rgba(255, 0, 255, 0.8); }

@keyframes rotateCube {
    0% { transform: rotateX(0) rotateY(0); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
}

    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face left">Left</div>
            <div class="face right">Right</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
