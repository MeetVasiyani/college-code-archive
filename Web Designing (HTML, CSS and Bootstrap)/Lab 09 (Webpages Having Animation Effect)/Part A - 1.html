<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes changeColor {
            from { background-color: red; }
            to { background-color: yellow; }
        }

        .color-change {
            width: 100px;
            height: 100px;
            animation: changeColor 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="color-change"></div>
</body>
</html>
