<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Part B</title>
  </head>
  <body>
    <div class="h1 d-flex justify-content-center">
      Employee Registration
    </div>
    <div class="container mt-5">
      <form class="border-bottom">
        <div class="h4 d-flex justify-content-center">
          Personal Information
        </div>
        <div class="row me-3">
          <div class="form-group col-6 mb-3">
            <label for="employeeId" class="me-2">Employee Id</label>
            <div>
              <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee Id">
            </div>
          </div>
          <div class="form-group col-6 mb-3">
            <label for="employeeName">Employee Name</label>
            <div>
              <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6 mb-3">
            <label for="email" class="me-2">Email</label>
            <div>
              <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
          </div>
          <div class="form-group col-6 mb-3">
            <label for="contactNo">Contact No</label>
            <div>
              <input type="tel" class="form-control" id="contactNo" placeholder="Enter Contact No">
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="maritalStatus">Marital Status</label>
          <div class="row m-0">
            <div class="form-check col-1">
              <input class="form-check-input" type="radio" name="maritalStatus" id="single" value="single">
              <label class="form-check-label" for="single">
                Single
              </label>
            </div>
            <div class="form-check col-1">
              <input class="form-check-input" type="radio" name="maritalStatus" id="married" value="married">
              <label class="form-check-label" for="married">
                Married
              </label>
            </div>
          </div>
        </div>
        <div class="h4 d-flex justify-content-center">
          Education Qualification
        </div>
        <div class="row">
          <div class="form-group col-6 mb-3">
            <label for="education">Education</label>
            <input type="text" class="form-control" id="education" placeholder="Enter Education details">
          </div>
          <div class="form-group col-6 mb-3">
            <label for="experience">Experience</label>
            <input type="text" class="form-control" id="experience" placeholder="Enter Experience Details">
          </div>
        </div>
        <div class="h4 d-flex justify-content-center">
          Job Details
        </div>
        <div class="row">
          <div class="form-group col-6 mb-3">
            <label for="designation">Designation</label>
            <input type="text" class="form-control" id="designation" placeholder="Enter Designation details">
          </div>
          <div class="form-group col-6 mb-3">
            <label for="jobLocation">Job Location</label>
            <input type="text" class="form-control" id="jobLocation" placeholder="Enter Job Location">
          </div>
        </div>
        <div class="form-group col-6 mb-5">
            <label for="salary">Salary</label>
            <input type="number" class="form-control"id="salary" placeholder="Enter Salary details">
        </div>
      </form>
      <div class="form-group mb-3 text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
    <script src="./Bootstrap/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
