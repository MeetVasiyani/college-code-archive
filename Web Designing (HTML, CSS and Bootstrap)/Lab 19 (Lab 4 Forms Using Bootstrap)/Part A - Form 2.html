<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Part A - Form 2</title>
  </head>
  <body>
    <div class="h1 d-flex justify-content-center">
        COVID-19 Vaccine Registration Form
      </div>
    <div class="container mt-5">
        <form>
            <div class="form-group row mb-3">
                <label for="firstName" class="col-2">First Name</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="lastName" class="col-2">Last Name</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="aadharNumber" class="col-2">Aadhar Number</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="aadharNumber" placeholder="Enter your Aadhar number">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="vaccineName" class="col-2">Vaccine Name</label>
                <div class="col-10">
                    <select class="form-control" id="vaccineName">
                        <option selected>Please Select Vaccine Name</option>
                        <option value="covishield">Covishield</option>
                        <option value="covaxin">Covaxin</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="vaccinationCenter" class="col-2">Vaccination Center Name</label>
                <div class="col-10">
                    <select class="form-control" id="vaccinationCenter">
                        <option selected>Please Select Vaccine Center Name</option>
                        <option value="center1">Center 1</option>
                        <option value="center2">Center 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="dateOfDose" class="col-2">Date of Dose</label>
                <div class="col-10">
                    <input type="date" class="form-control" id="dateOfDose">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="doseNumber" class="col-2">Dose Number</label>
                <div class="col-10">
                    <input type="number" class="form-control" id="doseNumber" placeholder="Enter your Dose Number">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary col-1 me-2">CLICK HERE</button>
                <button type="button" class="btn btn-secondary col-1">CANCEL</button>
            </div>
        </form>
    </div>
    <script src="./Bootstrap/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
