<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Part C</title>
  </head>
  <body>
    <div class="h1 d-flex justify-content-center">
      Create Account
    </div>
    <div class="container mt-4">
      <form>
          <div class="row">
            <div class="row col-6 mb-3">
              <label for="inputFirstName" class="col-form-label">First name*</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name">
            </div>
            <div class="row col-6 mb-3 ms-2">
            <label for="inputLastName" class="col-form-label">Last name*</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name">
            </div>
          </div>
          <div class="row mb-3">
              <label for="inputEmail" class="col-form-label">Email*</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
          </div>
          <div class="row">
            <div class="row col-6 mb-3">
              <label for="inputPassword" class="col-form-label">Password*</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
            </div>
            <div class="row col-6 mb-3 ms-2">
              <label for="ConfirmPassword" class="col-form-label">Confirm Password*</label>
              <input type="password" class="form-control" id="ConfirmPassword" placeholder="Enter your password again">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6 mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <div class="row ms-2">
                <div class="form-check col-1 me-5">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">
                      Male
                  </label>
                </div>
                <div class="form-check col-10">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">
                      Female
                  </label>
                </div>
              </div>
            </div>
            <div class="row col-6 mb-3 ms-2">
                <label for="inputHobbies" class="form-label">Hobbies</label>
                <div class="row ms-2">
                    <div class="form-check col-3">
                        <input class="form-check-input" type="checkbox" value="Music" id="hobbyMusic">
                        <label class="form-check-label" for="hobbyMusic">
                            Music
                        </label>
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="checkbox" value="Sports" id="hobbySports">
                        <label class="form-check-label" for="hobbySports">
                            Sports
                        </label>
                    </div>
                    <div class="form-check col-3">
                      <input class="form-check-input" type="checkbox" value="Travel" id="hobbySports">
                      <label class="form-check-label" for="hobbyTravel">
                          Travel
                      </label>
                  </div>
                  <div class="form-check col-3 mb-3">
                    <input class="form-check-input" type="checkbox" value="Movies" id="hobbySports">
                    <label class="form-check-label" for="hobbyMovies">
                        Movies
                    </label>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-6 mb-3 me-2">
                <label for="source" class="col-form-label">Source of Income</label>
                <select class="form-select" id="source">
                  <option selected>Employed</option>
                  <option value="Unemployed">Unemployed</option>
                  <option value="Business">Business</option>
                </select>
            </div>
            <div class="row col-6 mb-3">
              <label for="income" class="col-form-label">Income</label>
              <div class="col-sm-10"><input type="range" class="form-range" id="income"></div>
              <div class="col-sm-2"><button class="btn btn-success">20K</button></div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <label for="picture" class="col-form-label">Upload Profile Picture</label>
              <div>
                <button class="btn btn-light">Choose File</button> No file chosen
              </div>
            </div>
            <div class="col-6 mb-3">
              <label for="Age" class="col-sm-2 col-form-label">Age</label>
              <input type="number" class="form-control" id="Age">
          </div>
          <div class="mb-3">
            <label for="bio" class="col-form-label">Bio</label>
            <textarea class="form-control" id="bio" rows="3" placeholder="Enter your Bio"></textarea>
        </div>
        <div class="form-group mb-3 text-end">
          <button type="submit" class="btn btn-success">Create</button>
      </div>
    <script src="./Bootstrap/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
