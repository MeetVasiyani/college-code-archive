<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title></title>
  </head>
  <body>
    <div class="h1 d-flex justify-content-center">
      Employee Registration
    </div>
    <div class="container mt-5">
      <form class="border-bottom">
        <div class="h4 d-flex justify-content-center">
          Personal Information
        </div>
        <div class="row me-3">
          <div class="form-group col-6 mb-3">
            <label for="employeeId" class="me-2">Employee Id</label>
            <div>
              <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee Id">
            </div>
          </div>
          <div class="form-group col-6 mb-3">
            <label for="employeeName">Employee Name</label>
            <div>
              <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6 mb-3">
            <label for="email" class="me-2">Email</label>
            <div>
              <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
          </div>
          <div class="form-group col-6 mb-3">
            <label for="contactNo">Contact No</label>
            <div>
              <input type="tel" class="form-control" id="contactNo" placeholder="Enter Contact No">
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="maritalStatus">Marital Status</label>
          <div class="row m-0">
            <div class="form-check col-1">
              <input class="form-check-input" type="radio" name="maritalStatus" id="single" value="single">
              <label class="form-check-label" for="single">
                Single
              </label>
            </div>
            <div class="form-check col-1">
              <input class="form-check-input" type="radio" name="maritalStatus" id="married" value="married">
              <label class="form-check-label" for="married">
                Married
              </label>
            </div>
          </div>
        </div>
        <div class="h4 d-flex justify-content-center">
          Education Qualification
        </div>
        <div class="row">
          <div class="form-group col-6 mb-3">
            <label for="education">Education</label>
            <input type="text" class="form-control" id="education" placeholder="Enter Education details">
          </div>
          <div class="form-group col-6 mb-3">
            <label for="experience">Experience</label>
            <input type="text" class="form-control" id="experience" placeholder="Enter Experience Details">
          </div>
        </div>
        <div class="h4 d-flex justify-content-center">
          Job Details
        </div>
        <div class="row">
          <div class="form-group col-6 mb-3">
            <label for="designation">Designation</label>
            <input type="text" class="form-control" id="designation" placeholder="Enter Designation details">
          </div>
          <div class="form-group col-6 mb-3">
            <label for="jobLocation">Job Location</label>
            <input type="text" class="form-control" id="jobLocation" placeholder="Enter Job Location">
          </div>
        </div>
        <div class="form-group col-6 mb-5">
            <label for="salary">Salary</label>
            <input type="number" class="form-control"id="salary" placeholder="Enter Salary details">
        </div>
      </form>
      <div class="form-group mb-3 text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
    <script src="./Bootstrap/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Part A - Form 1</title>
  </head>
  <body>
    <div class="h1 d-flex justify-content-center">
      Student Registration
    </div>
    <div class="container mt-5">
      <form>
          <div class="form-group row mb-3">
              <label for="fullName" class="form-label col-2">Full Name</label>
              <div class="col-10">
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
              </div>
          </div>
          <div class="form-group row mb-3">
              <label for="email" class="form-label col-2">Email</label>
              <div class="col-10">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
          </div>
          <div class="form-group row mb-3">
              <label for="mobileNo" class="form-label col-2">Mobile No</label>
              <div class="col-10">
                <input type="tel" class="form-control" id="mobileNo" placeholder="Enter your mobile number">
              </div>
          </div>
          <div class="form-group row mb-3">
              <label for="address" class="form-label col-2">Address</label>
              <div class="col-10">
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
              </div>
          </div>
          <div class="form-group row mb-3">
              <label for="nationality" class="form-label col-2">Nationality</label>
              <div class="col-10">
                <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality">
              </div>
          </div>
          <div class="form-group row mb-3">
              <label for="dateOfBirth" class="form-label col-2">Date Of Birth</label>
              <div class="col-10">
                <input type="date" class="form-control" id="dateOfBirth">
              </div>
          </div>
          <div class="form-group row mb-3">
              <label for="gender" class="form-label col-2">Gender</label>
              <div class="row col-10">
                <div class="form-check col-1 ms-3">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check col-10">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
              </div>
          </div>
          <div class="row mb-3">
              <label for="highestDegree" class="form-label col-2">Highest Degree</label>
              <div class="col-10">
                <select class="form-select" id="highestDegree">
                    <option selected>Select Degree</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="P.H.D">P.H.D</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                </select>
              </div>
          </div>
          <div class="row mb-3">
              <label for="cpi" class="form-label col-2">CPI</label>
              <div class="col-10">
                <input type="number" class="form-control" id="cpi" placeholder="Enter your CPI">
              </div>
          </div>
          <div class="row mb-3">
            <label for="university" class="form-label col-2">University</label>
            <div class="col-10">
                <input type="text" class="form-control" id="university" placeholder="Enter your University">
            </div>
          </div>
          <div class="row mb-3">
              <label for="passingYear" class="form-label col-2">Passing Year</label>
              <div class="col-10">
                <select class="form-select" id="passingYear">
                    <option selected>Select Your Passing Year</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
              </div>
          </div>
          <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary col-1 me-2">Submit</button>
          <button type="button" class="btn btn-secondary col-1">Cancel</button>
          </div>
      </form>
  </div>
    <script src="./Bootstrap/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
