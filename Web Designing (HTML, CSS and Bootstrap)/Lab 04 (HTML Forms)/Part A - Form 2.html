<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Registration Form</title>
</head>
<body>
    <fieldset style="width: fit-content">
		<h1 align="center">COVID - 19 Vaccine Registration Form</h1>
		<form >
			<table align="center" cellpadding="15" > 
			<tr>
				<td>First Name</td>
				<td><input type="text" required ></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" required ></td>
			</tr>
			<tr>
				<td>Aadhar Number</td>
				<td><input type="text" required ></td>
			</tr>
			<tr>
				<td>Vaccine Name</td>
				<td><select><option disabled selected>Please Select Vaccine Name</option>
					<option>COVISHIELD</option>
					<option>COVAXIN</option>
				</select>
			</td>
			</tr >
			<tr>
				<td>Vaccination Center Name</td>
				<td><select><option disabled selected>Please Select Vaccination Center Name</option>
					<option>Rajkot</option>
					<option>Surat</option>
					<option>Jamnagar</option>
					<option>Ahmedabad</option>
				</select>
			</td>
			</tr>
			<tr>
				<td>Date Of Dose</td>
				<td><input type="date" required ></td>
			</tr>
			<tr>
				<td>Dose Number</td>
				<td><input type="text" size="4" required></td>
				
			</tr>
			<tr align="center">
				<td colspan="2"><button type="submit">Click Here</button>
					<button type="reset">Cancel</button>
			</td>
			</tr>
		</table>
		</form>
	</fieldset>
</body>
</html>
