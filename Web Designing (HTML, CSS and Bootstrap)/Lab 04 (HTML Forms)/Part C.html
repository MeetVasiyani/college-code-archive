<html>
    <head>
        <style>
            #table{
                border: 15px solid #578192;
            }
        </style>
    </head>
    <body>
        <form>
            <table  align="center" cellspacing="0" cellpadding="5" id="Table">
            <tr align="center">
                <td colspan="2" style="color: #6c6c6d;"><h1>Create Account</h1></td>
            </tr>
            <tr>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">First Name*</font></td>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Last Name</font></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="enter your first name"></td>
                <td><input type="text" placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td colspan="2"><font color="#1bba93">Email*</font></td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" placeholder="enter your email" size="65"></td>
            </tr>
            <tr>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Password*</font></td>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Confirm Password*</font></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="enter your password"></td>
                <td><input type="password" placeholder="enter your password again"></td>
            </tr>
            <tr>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Gender:</font></td>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Hobbies</font></td>
            </tr>
            <tr>
                <td><input type="radio" id="gender">Male <input type="radio" id="gender">Female</td>
                <td><input type="checkbox" id="hobby">Music<input type="checkbox" id="hobby">Sports<input type="checkbox" id="hobby">Travel<input type="checkbox" id="hobby">Movies</td>
            </tr>
            <tr>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Source of Income</font></td>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Income</font></td>
            </tr>
            <tr>
                <td><select>
                    <option selected>Select income Source</option>
                    <option>Employeed</option>
                    <option>Business</option>
                    <option>Startup</option>
                    <Option>Unemployeed</Option>
                </select></td>
                <td><input type="range"> <input type="button" value="20K"></td>
            </tr>
            <tr>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Upload Profile Picture</font></td>
                <td><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Age</font></td>
            </tr>
            <tr>
                <td><input type="file"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td colspan="2"><font color="#1bba93" style="font-weight: bold; font-size: 18px; padding: 10px;">Bio</font></td>
            </tr>
            <tr>
                <td colspan="2"><textarea cols="56" rows="5"></textarea></td>
            </tr>
            <tr align="right">
                <td></td>
                <td><button type="submit">Create</button></td>
            </tr>
            </table>
        </form>
        
    </body>
</html>
