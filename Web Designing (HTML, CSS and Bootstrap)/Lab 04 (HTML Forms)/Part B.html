<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form style="border: 2px solid #000000;">
        <table align="center" cellpadding="10">
            <caption>
                <h1>Employee Registration</h1>
            </caption>
            <caption><b>Personal Information</b></caption>
            <tr>
                <td>Employee Id: <input type="text" placeholder="Enter Employee Id"></td>
                <td>Employee Name: <input type="text" placeholder="Enter Employee Name"></td>
            </tr>
            <tr>
                <td>Email: <input type="email" placeholder="Enter Email"></td>
                <td>Contact No: <input type="number" placeholder="Enter Contact No"></td>
            </tr>
            <tr>
                <td>Marital Status: <input type="radio" id="Marry">Single <input type="radio" id="Marry">Married</td>
                <td></td>
            </tr>
            <tr align="center">
                <td colspan="4"><b>Education Qualification</b></td>
            </tr>
            <tr>
                <td>Education: <input type="text" placeholder="Enter Education details"></td>
                <td>Experience: <input type="text" placeholder="Enter Experience Details"></td>
            </tr>
            <tr align="center">
                <td colspan="4"><b>Job Details</b></td>
            </tr>
            <tr>
                <td>Designation: <input type="text" placeholder="Enter Designation Details"></td>
                <td>Job location: <input type="text" placeholder="Enter Job Location"></td>
            </tr>
            <tr>
                <td>Salary: <input type="text" placeholder="Enter Salary Details"></td>
                <td></td>
            </tr>
            <tr align="center">
                <td colspan="4"><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
