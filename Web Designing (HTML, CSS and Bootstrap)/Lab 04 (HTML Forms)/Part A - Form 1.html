<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
</head>
<body>
	<fieldset style="width: fit-content">
		<h1 align="center">Student Registration</h1>
		<form >
		<table align="center" cellpadding="10" > 
			<tr align="center">
				<td>Full Name</td>
				<td><input type="text" required ></td>
			</tr>
			<tr align="center">
				<td>E-Mail</td>
				<td><input type="email" required ></td>
			</tr>
			<tr align="center">
				<td>Mobile Number</td>
				<td><input type="tex" maxlength="10"  required ></td>
			</tr >
			<tr align="center">
				<td>Address</td>
				<td><textarea rows="6" cols="21" required></textarea></td>
			</tr>
			<tr align="center">
				<td>Nationality</td>
				<td><input type="text" required ></td>
			</tr>
			<tr align="center">
				<td>Date Of Birth</td>
				<td><input type="date" required ></td>
			</tr>
			<tr align="center">
				<td>Gender</td>
				<td><input type="radio" name="Gender" required >Male
					<input type="radio" name="Gender">Female
				</td>
				
			</tr>
			<tr align="center">
				<td>Highest Degree</td>
				<td><select><option disabled selected>Select Degree</option>
					<option>B.Tech</option>
					<option>M.Tech</option>
				</select>
			</td>
			</tr>
			<tr align="center">
				<td>CPI</td>
				<td ><input type="number" minlength="0" maxlength="10" required ></td>
			</tr>
			<tr align="center">
				<td>University</td>
				<td><input type="text" required ></td>
			</tr>
			<tr align="center">
				<td>Passing Year</td>
				<td><select><option  disabled selected>Select Passing Year</option>
					<option>2023</option>
					<option>2024</option>
					<option>2025</option>
					<option>2026</option>
				</select>
			</td>
			</tr>
			<tr align="center">
				<td colspan="2"><button type="submit">Submit</button>
					<button type="reset">Cancel</button>
				</td>
			</tr>
		</table>
		</form>
	</fieldset>	
</body>
</html>
